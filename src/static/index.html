<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swarm Multi-Agent System v2.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .agent-card {
            transition: all 0.3s ease;
        }
        .agent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .status-idle { @apply bg-gray-100 text-gray-800; }
        .status-thinking { @apply bg-yellow-100 text-yellow-800; }
        .status-working { @apply bg-blue-100 text-blue-800; }
        .status-collaborating { @apply bg-green-100 text-green-800; }
        .status-error { @apply bg-red-100 text-red-800; }
        
        .message-user { @apply bg-blue-500 text-white ml-auto; }
        .message-agent { @apply bg-gray-200 text-gray-800 mr-auto; }
        .message-system { @apply bg-yellow-100 text-yellow-800 mx-auto text-center; }
        
        .progress-bar {
            transition: width 0.3s ease;
        }
        
        .connection-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .connected { @apply bg-green-500; }
        .disconnected { @apply bg-red-500; }
        .connecting { @apply bg-yellow-500; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">Swarm Multi-Agent System</h1>
                    <span class="ml-3 px-2 py-1 text-xs font-medium bg-blue-100 text-blue-800 rounded-full">v2.0</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <span class="connection-indicator" id="connectionIndicator"></span>
                        <span id="connectionStatus" class="text-sm text-gray-600">Connecting...</span>
                    </div>
                    <button id="authBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- System Status -->
        <div class="mb-8 grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-sm font-medium text-gray-500">Connected Clients</div>
                <div class="text-2xl font-bold text-gray-900" id="connectedClients">0</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-sm font-medium text-gray-500">Active Rooms</div>
                <div class="text-2xl font-bold text-gray-900" id="activeRooms">0</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-sm font-medium text-gray-500">Working Agents</div>
                <div class="text-2xl font-bold text-gray-900" id="workingAgents">0</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <div class="text-sm font-medium text-gray-500">Total Messages</div>
                <div class="text-2xl font-bold text-gray-900" id="totalMessages">0</div>
            </div>
        </div>

        <!-- Agent Grid -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Available Agents</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="agentGrid">
                <!-- Agent cards will be populated by JavaScript -->
            </div>
        </div>

        <!-- Chat Interface -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Chat Area -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow">
                    <div class="p-4 border-b">
                        <h3 class="text-lg font-medium text-gray-900">Agent Chat</h3>
                        <div class="mt-2 flex space-x-2">
                            <select id="selectedAgent" class="block w-48 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select an agent...</option>
                            </select>
                            <button id="collaborateBtn" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors">
                                Start Collaboration
                            </button>
                        </div>
                    </div>
                    
                    <!-- Messages -->
                    <div class="h-96 overflow-y-auto p-4 space-y-4" id="chatMessages">
                        <div class="text-center text-gray-500 py-8">
                            Select an agent to start chatting
                        </div>
                    </div>
                    
                    <!-- Message Input -->
                    <div class="p-4 border-t">
                        <div class="flex space-x-2">
                            <input type="text" id="messageInput" placeholder="Type your message..." 
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <button id="sendBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="space-y-6">
                <!-- Active Collaborations -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-4 border-b">
                        <h3 class="text-lg font-medium text-gray-900">Active Collaborations</h3>
                    </div>
                    <div class="p-4">
                        <div id="collaborationsList" class="space-y-2">
                            <div class="text-gray-500 text-sm">No active collaborations</div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow">
                    <div class="p-4 border-b">
                        <h3 class="text-lg font-medium text-gray-900">Recent Activity</h3>
                    </div>
                    <div class="p-4">
                        <div id="activityFeed" class="space-y-2 max-h-64 overflow-y-auto">
                            <div class="text-gray-500 text-sm">No recent activity</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- WebSocket JavaScript -->
    <script>
        class SwarmWebSocketClient {
            constructor() {
                this.socket = null;
                this.connected = false;
                this.currentAgent = null;
                this.currentRoom = null;
                this.agents = {};
                this.messageCount = 0;
                
                this.init();
            }
            
            init() {
                this.updateConnectionStatus('connecting');
                
                // Initialize Socket.IO connection
                this.socket = io('/swarm', {
                    auth: {
                        user_id: 'user_' + Math.random().toString(36).substr(2, 9)
                    }
                });
                
                this.setupEventListeners();
                this.setupUIEventListeners();
                this.loadAgents();
            }
            
            async loadAgents() {
                try {
                    const response = await fetch('/api/agents/');
                    const data = await response.json();
                    
                    if (data.success && data.data.agents) {
                        this.agents = {};
                        data.data.agents.forEach(agent => {
                            this.agents[agent.agent_id] = {
                                agent_name: agent.name,
                                description: agent.description,
                                capabilities: agent.capabilities,
                                status: 'idle',
                                current_task: null,
                                progress: 0,
                                last_activity: new Date().toISOString()
                            };
                        });
                        
                        this.renderAgentGrid();
                        this.updateAgentSelect();
                        console.log('Loaded agents:', Object.keys(this.agents));
                    }
                } catch (error) {
                    console.error('Failed to load agents:', error);
                }
            }
            
            setupEventListeners() {
                // Connection events
                this.socket.on('connect', () => {
                    console.log('Connected to WebSocket');
                    this.connected = true;
                    this.updateConnectionStatus('connected');
                });
                
                this.socket.on('disconnect', () => {
                    console.log('Disconnected from WebSocket');
                    this.connected = false;
                    this.updateConnectionStatus('disconnected');
                });
                
                this.socket.on('connection_status', (data) => {
                    console.log('Connection status:', data);
                });
                
                // System state
                this.socket.on('system_state', (data) => {
                    console.log('System state:', data);
                    this.updateSystemState(data);
                });
                
                // Agent events
                this.socket.on('agent_state_update', (data) => {
                    console.log('Agent state update:', data);
                    this.updateAgentState(data.agent_id, data.state);
                });
                
                this.socket.on('agent_status_update', (data) => {
                    console.log('Agent status update:', data);
                    this.updateAgentStatus(data);
                });
                
                this.socket.on('agent_message', (data) => {
                    console.log('Agent message:', data);
                    this.displayMessage(data);
                });
                
                // Message events
                this.socket.on('message_received', (data) => {
                    console.log('Message received:', data);
                    this.displayMessage(data);
                });
                
                // Collaboration events
                this.socket.on('collaboration_joined', (data) => {
                    console.log('Collaboration joined:', data);
                    this.currentRoom = data.room_id;
                    this.updateCollaborations();
                });
                
                this.socket.on('participant_joined', (data) => {
                    console.log('Participant joined:', data);
                    this.addActivity(`${data.user_id} joined collaboration`);
                });
                
                this.socket.on('participant_left', (data) => {
                    console.log('Participant left:', data);
                    this.addActivity(`${data.user_id} left collaboration`);
                });
                
                // Error handling
                this.socket.on('error', (data) => {
                    console.error('WebSocket error:', data);
                    this.addActivity(`Error: ${data.message}`, 'error');
                });
            }
            
            setupUIEventListeners() {
                // Send message
                document.getElementById('sendBtn').addEventListener('click', () => {
                    this.sendMessage();
                });
                
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                // Agent selection
                document.getElementById('selectedAgent').addEventListener('change', (e) => {
                    this.selectAgent(e.target.value);
                });
                
                // Collaboration
                document.getElementById('collaborateBtn').addEventListener('click', () => {
                    this.startCollaboration();
                });
            }
            
            updateConnectionStatus(status) {
                const indicator = document.getElementById('connectionIndicator');
                const statusText = document.getElementById('connectionStatus');
                
                indicator.className = `connection-indicator ${status}`;
                
                switch(status) {
                    case 'connected':
                        statusText.textContent = 'Connected';
                        break;
                    case 'connecting':
                        statusText.textContent = 'Connecting...';
                        break;
                    case 'disconnected':
                        statusText.textContent = 'Disconnected';
                        break;
                }
            }
            
            updateSystemState(data) {
                // Update agents
                this.agents = data.agents;
                this.renderAgentGrid();
                this.updateAgentSelect();
                
                // Update stats
                document.getElementById('connectedClients').textContent = data.connected_clients;
                document.getElementById('activeRooms').textContent = Object.keys(data.active_rooms).length;
                
                const workingAgents = Object.values(data.agents).filter(
                    agent => agent.status === 'working' || agent.status === 'thinking'
                ).length;
                document.getElementById('workingAgents').textContent = workingAgents;
            }
            
            renderAgentGrid() {
                const grid = document.getElementById('agentGrid');
                grid.innerHTML = '';
                
                Object.entries(this.agents).forEach(([agentId, agent]) => {
                    const card = this.createAgentCard(agentId, agent);
                    grid.appendChild(card);
                });
            }
            
            createAgentCard(agentId, agent) {
                const card = document.createElement('div');
                card.className = 'agent-card bg-white p-6 rounded-lg shadow cursor-pointer';
                card.onclick = () => this.selectAgent(agentId);
                
                const statusClass = `status-${agent.status}`;
                const progress = agent.progress * 100;
                const connectedUsers = agent.connected_users ? agent.connected_users.length : 0;
                
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-medium text-gray-900">${agent.agent_name}</h3>
                        <span class="px-2 py-1 text-xs font-medium rounded-full ${statusClass}">
                            ${agent.status}
                        </span>
                    </div>
                    <div class="mb-3">
                        <div class="text-sm text-gray-600 mb-1">
                            ${agent.current_task || 'No active task'}
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="progress-bar bg-blue-600 h-2 rounded-full" style="width: ${progress}%"></div>
                        </div>
                    </div>
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>${connectedUsers} users</span>
                        <span>Last: ${new Date(agent.last_activity).toLocaleTimeString()}</span>
                    </div>
                `;
                
                return card;
            }
            
            updateAgentSelect() {
                const select = document.getElementById('selectedAgent');
                const currentValue = select.value;
                
                select.innerHTML = '<option value="">Select an agent...</option>';
                
                Object.entries(this.agents).forEach(([agentId, agent]) => {
                    const option = document.createElement('option');
                    option.value = agentId;
                    option.textContent = agent.agent_name;
                    select.appendChild(option);
                });
                
                if (currentValue && this.agents[currentValue]) {
                    select.value = currentValue;
                }
            }
            
            selectAgent(agentId) {
                if (!agentId) {
                    this.currentAgent = null;
                    document.getElementById('chatMessages').innerHTML = 
                        '<div class="text-center text-gray-500 py-8">Select an agent to start chatting</div>';
                    return;
                }
                
                this.currentAgent = agentId;
                document.getElementById('selectedAgent').value = agentId;
                
                // Subscribe to agent updates
                this.socket.emit('subscribe_agent', { agent_id: agentId });
                
                // Clear chat and show agent info
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.innerHTML = `
                    <div class="text-center text-gray-500 py-4">
                        Connected to ${this.agents[agentId].agent_name}
                    </div>
                `;
                
                this.addActivity(`Connected to ${this.agents[agentId].agent_name}`);
            }
            
            sendMessage() {
                const input = document.getElementById('messageInput');
                const content = input.value.trim();
                
                if (!content || !this.currentAgent) return;
                
                const messageData = {
                    content: content,
                    recipient_id: this.currentAgent,
                    metadata: {
                        timestamp: new Date().toISOString()
                    }
                };
                
                if (this.currentRoom) {
                    messageData.room_id = this.currentRoom;
                }
                
                this.socket.emit('send_message', messageData);
                
                // Display user message immediately
                this.displayMessage({
                    message_id: 'temp_' + Date.now(),
                    sender_type: 'user',
                    content: content,
                    timestamp: new Date().toISOString()
                });
                
                input.value = '';
                this.messageCount++;
                document.getElementById('totalMessages').textContent = this.messageCount;
            }
            
            displayMessage(message) {
                const chatMessages = document.getElementById('chatMessages');
                
                // Remove placeholder if exists
                if (chatMessages.children.length === 1 && 
                    chatMessages.children[0].textContent.includes('Select an agent')) {
                    chatMessages.innerHTML = '';
                }
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex';
                
                const messageClass = `message-${message.sender_type}`;
                const time = new Date(message.timestamp).toLocaleTimeString();
                
                messageDiv.innerHTML = `
                    <div class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg ${messageClass}">
                        <div class="text-sm">${message.content}</div>
                        <div class="text-xs opacity-75 mt-1">${time}</div>
                    </div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            startCollaboration() {
                if (!this.currentAgent) {
                    alert('Please select an agent first');
                    return;
                }
                
                this.socket.emit('join_collaboration', {
                    room_id: null // Let server generate room ID
                });
            }
            
            updateCollaborations() {
                // This would be implemented to show active collaboration rooms
                const list = document.getElementById('collaborationsList');
                if (this.currentRoom) {
                    list.innerHTML = `
                        <div class="p-2 bg-green-50 rounded border">
                            <div class="font-medium text-green-800">Room: ${this.currentRoom}</div>
                            <div class="text-sm text-green-600">Active collaboration</div>
                        </div>
                    `;
                }
            }
            
            addActivity(message, type = 'info') {
                const feed = document.getElementById('activityFeed');
                
                // Remove placeholder if exists
                if (feed.children.length === 1 && 
                    feed.children[0].textContent.includes('No recent activity')) {
                    feed.innerHTML = '';
                }
                
                const activity = document.createElement('div');
                activity.className = `text-sm p-2 rounded ${type === 'error' ? 'bg-red-50 text-red-700' : 'bg-gray-50 text-gray-700'}`;
                activity.innerHTML = `
                    <div>${message}</div>
                    <div class="text-xs opacity-75">${new Date().toLocaleTimeString()}</div>
                `;
                
                feed.insertBefore(activity, feed.firstChild);
                
                // Keep only last 10 activities
                while (feed.children.length > 10) {
                    feed.removeChild(feed.lastChild);
                }
            }
            
            updateAgentState(agentId, state) {
                this.agents[agentId] = state;
                this.renderAgentGrid();
            }
            
            updateAgentStatus(data) {
                if (this.agents[data.agent_id]) {
                    this.agents[data.agent_id].status = data.status;
                    this.agents[data.agent_id].current_task = data.current_task;
                    this.agents[data.agent_id].progress = data.progress;
                    this.agents[data.agent_id].last_activity = data.timestamp;
                    
                    this.renderAgentGrid();
                    
                    this.addActivity(`${data.agent_id} is now ${data.status}${data.current_task ? ': ' + data.current_task : ''}`);
                }
            }
        }
        
        // Initialize WebSocket client when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.swarmClient = new SwarmWebSocketClient();
        });
    </script>
</body>
</html>
